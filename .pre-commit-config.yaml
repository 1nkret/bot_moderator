repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    # A collection of git hooks.
    hooks:
      - id: trailing-whitespace
        # Trims trailing whitespace.
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        # Makes sure files end in a newline and only a newline.
        # Exclude some autogenerated files.
        exclude: |
          (?x)^(
            poetry.lock|
            requirements.*.txt
          )$
      - id: check-yaml
        # Checks that your YAML files are parseable.
      - id: check-toml
        # Attempts to load all TOML files to verify syntax.
      - id: debug-statements
        # Check for debugger imports
      - id: check-added-large-files
        # Prevent giant files from being committed.
        args: [--maxkb=500]
      # - id: no-commit-to-branch
      # No commits to master or main.
      # args: [--branch=master, --branch=main]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    # Opinionated Code Formatter. For JS, CSS, Markdown, JSON, YAML and more.
    hooks:
      - id: prettier

  # - repo: https://github.com/pre-commit/mirrors-mypy
  # rev: v1.8.0
  # Static type checker for Python.
  # hooks:
  # - id: mypy

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.4
    hooks:
      - id: ruff
        # Run the linter.
        args: [--fix]
